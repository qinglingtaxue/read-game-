<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>智者对话</title>
</head>
<body>
    <h1>智者对话页面</h1>
    <p>如果你看到这段文字，说明 dialogue.html 加载成功了！</p>
    
    <div id="info">
        <h3>调试信息：</h3>
        <p>当前URL: <span id="url"></span></p>
        <p>智者参数: <span id="sage"></span></p>
    </div>
    
    <button onclick="goBack()">返回太阳山</button>
    
    <script>
        // 显示调试信息
        document.getElementById('url').textContent = window.location.href;
        
        const urlParams = new URLSearchParams(window.location.search);
        const sage = urlParams.get('sage');
        document.getElementById('sage').textContent = sage || '未找到';
        
        // 返回功能
        function goBack() {
            window.location.href = '../../sun-mountain.html';
        }
        
        console.log('dialogue.html 加载成功');
        console.log('当前URL:', window.location.href);
        console.log('智者参数:', sage);
    </script>
</body>
</html>

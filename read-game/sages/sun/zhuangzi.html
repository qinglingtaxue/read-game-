<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>与庄子对话 - 智慧之峰</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: '宋体', serif;
            background: linear-gradient(135deg, #228B22 0%, #32CD32 100%);
            min-height: 100vh;
            position: relative;
        }
        
        /* 返回按钮 */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(139, 69, 19, 0.9);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(139, 69, 19, 1);
            transform: translateY(-2px);
        }
        
        /* 书房场景 */
        .study-room {
            position: relative;
            width: 100%;
            height: 100vh;
            background: 
                radial-gradient(circle at 70% 30%, rgba(255,215,0,0.1) 0%, transparent 50%),
                linear-gradient(135deg, #228B22 0%, #32CD32 100%);
            overflow: hidden;
        }
        
        /* 书架背景 */
        .bookshelf {
            position: absolute;
            top: 10%;
            left: 5%;
            right: 5%;
            height: 70%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(139, 69, 19, 0.8) 0px,
                    rgba(139, 69, 19, 0.8) 40px,
                    rgba(160, 82, 45, 0.8) 40px,
                    rgba(160, 82, 45, 0.8) 80px
                );
            border-radius: 10px;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.3);
        }
        
        /* 书籍装饰 */
        .books {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent 0px,
                    transparent 20px,
                    rgba(139, 69, 19, 0.3) 20px,
                    rgba(139, 69, 19, 0.3) 25px
                );
        }
        
        /* 智者形象 */
        .sage-portrait {
            position: absolute;
            bottom: 15%;
            right: 10%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(240,240,240,0.8) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8rem;
            animation: sageFloat 3s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        @keyframes sageFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        /* 对话区域 */
        .dialogue-container {
            position: absolute;
            bottom: 5%;
            left: 5%;
            right: 25%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-height: 60%;
            overflow-y: auto;
        }
        
        .sage-name-title {
            font-size: 24px;
            color: #8B4513;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #CD853F;
            padding-bottom: 10px;
        }
        
        .dialogue-content {
            font-size: 16px;
            line-height: 1.8;
            color: #2F4F4F;
        }
        
        .quote {
            font-style: italic;
            color: #4682B4;
            margin: 15px 0;
            padding: 10px 20px;
            border-left: 4px solid #CD853F;
            background: rgba(205, 133, 63, 0.1);
        }
        
        .wisdom-point {
            background: rgba(255, 215, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid rgba(255, 215, 0, 0.5);
        }
        
        /* 完成按钮 */
        .complete-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, #32CD32, #228B22);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(50, 205, 50, 0.3);
        }
        
        .complete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(50, 205, 50, 0.4);
        }
        
        /* 古典装饰 */
        .decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        .decoration-1 {
            top: 5%;
            left: 5%;
            width: 80px;
            height: 80px;
            animation-duration: 25s;
        }

        .decoration-2 {
            bottom: 10%;
            left: 15%;
            width: 120px;
            height: 120px;
            animation-duration: 30s;
            animation-direction: reverse;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .back-btn {
                padding: 8px 15px;
                font-size: 12px;
            }

            .sage-portrait {
                width: 120px;
                height: 120px;
                font-size: 5rem;
                right: 5%;
                bottom: initial;
                top: 5%;
            }

            .dialogue-container {
                left: 5%;
                right: 5%;
                width: 90%;
                padding: 20px;
                bottom: 5%;
                max-height: 70%;
            }

            .sage-name-title {
                font-size: 20px;
            }

            .dialogue-content {
                font-size: 14px;
            }

            .complete-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">← 返回太阳山</button>
    <div class="study-room">
        <div class="bookshelf"></div>
        <div class="books"></div>
        <div class="sage-portrait"><img src="/read-game/images/zhuangzi.png" alt="庄子" style="width:100%;height:100%;object-fit:cover;border-radius:50%;"></div>
        <div class="dialogue-container">
            <h2 class="sage-name-title">与 庄子 对话</h2>
            <p class="dialogue-content">
                庄子 是 undefined 的 undefined，主要贡献是 undefined。
            </p>
            <blockquote class="quote">“undefined”</blockquote>
            <p class="dialogue-content">
                他的主要著作包括：《庄子》、《逍遥游》、《齐物论》。
            </p>
            <div class="wisdom-point">
                <h3>核心智慧点:</h3>
                <ul>
                    <li>道家思想与逍遥游</li>
                    <li>通过阅读他的著作，你可以更深入地理解这些思想。</li>
                </ul>
            </div>
        </div>
        <button class="complete-btn" onclick="markSageAsVisited('sun-zhuangzi')">✔️ 拜访完成</button>
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
    </div>

    <script>
        // 返回山峰
        function goBack() {
            window.location.href = '/read-game/' + mountainHTMLFiles[mountain];
        }

        // 标记智者已拜访
        function markSageAsVisited(sageKey) {
            let visitedSages = JSON.parse(localStorage.getItem('visitedSages') || '[]');
            if (!visitedSages.includes(sageKey)) {
                visitedSages.push(sageKey);
                localStorage.setItem('visitedSages', JSON.stringify(visitedSages));
                alert('恭喜，您已成功拜访这位智者！');
            }
        }
    </script>
</body>
</html>

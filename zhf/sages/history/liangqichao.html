<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>与梁启超对话 - 历史之山</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: '宋体', serif;
            background: linear-gradient(135deg, #f5f1eb 0%, #e8ddd4 100%);
            min-height: 100vh;
            position: relative;
        }
        
        /* 返回按钮 */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(139, 69, 19, 0.9);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(139, 69, 19, 1);
            transform: translateY(-2px);
        }
        
        /* 书房场景 */
        .study-room {
            position: relative;
            width: 100%;
            height: 100vh;
            background: 
                radial-gradient(circle at 70% 30%, rgba(255,215,0,0.1) 0%, transparent 50%),
                linear-gradient(to bottom, #8B4513 0%, #A0522D 20%, #CD853F 40%, #DEB887 100%);
            overflow: hidden;
        }
        
        /* 书架背景 */
        .bookshelf {
            position: absolute;
            top: 10%;
            left: 5%;
            right: 5%;
            height: 70%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    #8B4513 0px,
                    #8B4513 40px,
                    #A0522D 40px,
                    #A0522D 80px
                );
            border-radius: 10px;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.3);
        }
        
        /* 书籍装饰 */
        .books {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent 0px,
                    transparent 20px,
                    rgba(139, 69, 19, 0.3) 20px,
                    rgba(139, 69, 19, 0.3) 25px
                );
        }
        
        /* 智者形象 */
        .sage-portrait {
            position: absolute;
            bottom: 15%;
            right: 10%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(240,240,240,0.8) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8rem;
            animation: sageFloat 3s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        @keyframes sageFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        /* 对话区域 */
        .dialogue-container {
            position: absolute;
            bottom: 5%;
            left: 5%;
            right: 25%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-height: 60%;
            overflow-y: auto;
        }
        
        .sage-name-title {
            font-size: 24px;
            color: #8B4513;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #CD853F;
            padding-bottom: 10px;
        }
        
        .dialogue-content {
            font-size: 16px;
            line-height: 1.8;
            color: #2F4F4F;
        }
        
        .quote {
            font-style: italic;
            color: #4682B4;
            margin: 15px 0;
            padding: 10px 20px;
            border-left: 4px solid #CD853F;
            background: rgba(205, 133, 63, 0.1);
        }
        
        .wisdom-point {
            background: rgba(255, 215, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid rgba(255, 215, 0, 0.5);
        }
        
        /* 完成按钮 */
        .complete-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, #32CD32, #228B22);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(50, 205, 50, 0.3);
        }
        
        .complete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(50, 205, 50, 0.4);
        }
        
        /* 古典装饰 */
        .decoration {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: #CD853F;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">← 返回历史山</button>
    
    <div class="study-room">
        <div class="bookshelf">
            <div class="books"></div>
        </div>
        
        <div class="decoration">💡 饮冰室书房 💡</div>
        
        <div class="sage-portrait">
            💡
        </div>
        
        <div class="dialogue-container">
            <h2 class="sage-name-title">梁启超</h2>
            <div class="dialogue-content">
                <p>你好，探索者！我是梁启超，戊戌变法运动的灵魂人物之一，也是近代中国的思想巨人。</p>
                <div class="quote">
                    “少年强则国强！”
                </div>
                <p>我一生致力于启蒙民智，推动社会进步。历史不仅是过去的故事，更是民族精神的源泉，是激励我们走向未来的力量。</p>
                <div class="wisdom-point">
                    <h3>💡 梁启超的智慧点拨</h3>
                    <p>历史是变化的，个人与国家都应与时俱进。汲取西方文明的精华，结合中国国情，才能开创新的局面。</p>
                </div>
                <p>我提倡“新民”思想，认为国民素质的提高是国家富强的根本。历史教育正是培养新民的关键一环。要勇于变革，追求真理，才能实现民族的复兴。</p>
            </div>
        </div>
        
        <button class="complete-btn" onclick="completeDialogue('liangqichao')">完成对话</button>
    </div>

    <script>
        function goBack() {
            window.location.href = '../../history-mountain.html'; // 返回历史山
        }

        function completeDialogue(sageId) {
            let visitedSages = [];
            try {
                visitedSages = JSON.parse(localStorage.getItem('visitedSages') || '[]');
            } catch (error) {
                console.error("Error reading localStorage, falling back to empty array:", error);
            }

            const historySageId = `history-${sageId}`;
            if (!visitedSages.includes(historySageId)) {
                visitedSages.push(historySageId);
                try {
                    localStorage.setItem('visitedSages', JSON.stringify(visitedSages));
                } catch (error) {
                    console.error("Error writing to localStorage:", error);
                }
            }
            window.location.href = '../../history-mountain.html'; // 完成后返回历史山
        }
    </script>
</body>
</html>

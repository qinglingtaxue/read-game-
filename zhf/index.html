            <!-- 太阳之山 - 中心 -->
            <div class="mountain sun-mountain" data-mountain="sun" data-layer="core">
                <div class="mountain-shape"></div>
                <div class="mountain-glow"></div>
                <div class="mountain-name">太阳之山</div>
                <div class="mountain-desc">文明之源</div>
            </div>

            <!-- 月亮之山 - 公转轨道 -->
            <div class="mountain moon-mountain" data-mountain="moon" data-layer="core">
                <div class="mountain-shape"></div>
                <div class="mountain-glow"></div>
                <div class="mountain-name">月亮之山</div>
                <div class="mountain-desc">方法之光</div>
            </div>

            <!-- 天之山 - 第一层 -->
            <div class="mountain world-mountain" data-mountain="world" data-layer="heaven">
                <div class="mountain-shape"></div>
                <div class="mountain-name">世界之山</div>
                <div class="mountain-desc">理解世界</div>
            </div>

            <div class="mountain history-mountain" data-mountain="history" data-layer="heaven">
                <div class="mountain-shape"></div>
                <div class="mountain-name">历史之山</div>
                <div class="mountain-desc">理解历史</div>
            </div>

            <div class="mountain era-mountain" data-mountain="era" data-layer="heaven">
                <div class="mountain-shape"></div>
                <div class="mountain-name">时代之山</div>
                <div class="mountain-desc">理解时代</div>
            </div>

            <!-- 地之山 - 第二层 -->
            <div class="mountain society-mountain" data-mountain="society" data-layer="earth">
                <div class="mountain-shape"></div>
                <div class="mountain-name">社会之山</div>
                <div class="mountain-desc">理解社会</div>
            </div>

            <div class="mountain organization-mountain" data-mountain="organization" data-layer="earth">
                <div class="mountain-shape"></div>
                <div class="mountain-name">组织之山</div>
                <div class="mountain-desc">理解组织</div>
            </div>

            <div class="mountain family-mountain" data-mountain="family" data-layer="earth">

                <div class="mountain-name">人性之山</div>
                <div class="mountain-desc">理解人性</div>
            </div>

            <div class="mountain body-mountain" data-mountain="body" data-layer="human">
                <div class="mountain-shape"></div>
                <div class="mountain-name">身体之山</div>
                <div class="mountain-desc">理解身体</div>
            </div>

            <div class="mountain faith-mountain" data-mountain="faith" data-layer="human">
                <div class="mountain-shape"></div>
                <div class="mountain-name">信仰之山</div>
                <div class="mountain-desc">理解信仰</div>

        <!-- 底部诗句 -->
        <footer class="poem-section">
            <div class="poem">
                <p>问渠那得清如许，唯有源头活水来</p>
                <p class="poem-sub">源头在哪里？在天外</p>
            </div>
        </footer>

        <!-- 悬浮提示框 -->
        <div class="tooltip" id="tooltip">
            <div class="tooltip-content">
                <h3 class="tooltip-title"></h3>
                <p class="tooltip-desc"></p>
                <div class="tooltip-sages"></div>
                <p class="tooltip-hint">点击进入山中探索</p>
            </div>
        </div>

        <!-- 加载提示 -->
